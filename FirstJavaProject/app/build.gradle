plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

project.description = "My test project"
project.version = 1.0
project.ext.xyz="custom property"

repositories {
    println 'repositories'
    println project.name
    println project.description
    println project.version
    println project.projectDir
    println project.xyz
    println project.property("xyz")

    // Use Maven Central for resolving dependencies.
    mavenCentral()
    mavenLocal() // .m2
}

dependencies {
    println 'dependencies'
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'


}

task myTask {
    var someVar = "abc"
    println someVar
    doLast { println 'my task' }
}

task (fistTask) {
    println 'first Test 123'
}

task lastTask {
    println 'after all'
}

application {
    println 'applications'
    // Define the main class for the application.
    mainClass = 'com.dronworks.App'
}

task deployToStageMy {
    doLast {
        println "Deploy to stage"
    }
}

task deployToProdMy {
    doLast {
        println 'Deploy to prod'
    }
}

task cleaFiles {
    doLast {
        println 'Clean files!'
    }
}

deployToProdMy.dependsOn deployToStageMy
deployToProdMy.finalizedBy cleaFiles

defaultTasks "deployToStage"